<body>
  <header class="ab-header">
    <nav class="ab-nav">
      <div class="ab-nav-left">
        <a href="index.html">Home</a>
      </div>
      <a href="index.html" class="ab-logo">HOLLYP</a>
      <div class="ab-nav-right">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="cartBtn" class="ab-cart" aria-label="View cart">
          <i class="fa-solid fa-cart-shopping"></i>

  <main class="ab-main">

      <select id="category-select" onchange="location = this.value;">

        <option value="products-women.html" selected>Women</option>

    <section class="ab-product-grid">
      <!-- Womenâ€™s product cards -->
      <div class="ab-product-card">

        <div class="ab-product-info">
          <h3>Elegant Dress</h3>
          <p>$59.99</p>
          <button class="ab-btn ab-btn-secondary add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="ab-product-card">
        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=400&q=80" alt="Women's Blazer">
        <div class="ab-product-info">
          <h3>Classic Blazer</h3>

          <button class="ab-btn ab-btn-secondary add-to-cart">Add to Cart</button>

      <!-- Add more women's products as needed -->
