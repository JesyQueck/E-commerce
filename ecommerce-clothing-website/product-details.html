<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Product Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-images">
                <img src="path/to/product-image.jpg" alt="Product Image" id="main-image">
                <div class="thumbnail-images">
                    <img src="path/to/product-image1.jpg" alt="Thumbnail 1">
                    <img src="path/to/product-image2.jpg" alt="Thumbnail 2">
                    <img src="path/to/product-image3.jpg" alt="Thumbnail 3">
                </div>
            </div>
            <div class="product-info">
                <h2>Product Name</h2>
                <p class="description">Detailed description of the product goes here. It includes features, materials, and care instructions.</p>
                <p class="price">$XX.XX</p>
                <label for="size">Select Size:</label>
                <select id="size">
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>
                </select>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-commerce Clothing Website. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
