<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids' Products - HOLLYP CLOTHING</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts and Font Awesome links if needed -->
</head>
<body>
  <header class="ab-header">
    <nav class="ab-nav">
      <div class="ab-nav-left">
        <a href="index.html">Home</a>
      </div>
      <a href="index.html" class="ab-logo">HOLLYP</a>
      <div class="ab-nav-right">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button id="cartBtn" class="ab-cart" aria-label="View cart">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cartCount">0</span>
        </button>
      </div>
    </nav>
  </header>
  <main class="ab-main">
    <h2 class="ab-section-title">Kids' Collection</h2>
    <div class="product-filter">
      <label for="category-select">Browse by:</label>
      <select id="category-select" onchange="location = this.value;">
        <option value="products.html">All</option>
        <option value="products-men.html">Men</option>
        <option value="products-women.html">Women</option>
        <option value="products-kids.html" selected>Kids</option>
      </select>
    </div>
    <section class="ab-product-grid">
      <!-- Kidsâ€™ product cards -->
      <div class="ab-product-card" data-id="kids-hoodie" data-title="Kids' Hoodie" data-price="24.99">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Kids' Hoodie">
        <div class="ab-product-info">
          <h3>Kids' Hoodie</h3>
          <p>$24.99</p>
          <button class="ab-btn ab-btn-secondary add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="ab-product-card" data-id="kids-jeans" data-title="Kids' Jeans" data-price="19.99">
        <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Kids' Jeans">
        <div class="ab-product-info">
          <h3>Kids' Jeans</h3>
          <p>$19.99</p>
          <button class="ab-btn ab-btn-secondary add-to-cart">Add to Cart</button>
        </div>
      </div>
      <!-- Add more kids' products as needed, each with data-id, data-title, and data-price -->
    </section>
  </main>
  <footer class="ab-footer" id="contact">
    <!-- Footer content here -->
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
